<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Page</title>
    <link rel="stylesheet" href="../css/finalPage.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>   
</head>
<body>

    <div class="wrapper">

        <header>
            <div class="container">
                <div class="header">
                    <h1>Ukraine has talant</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="table">
                <div class="winner">
                    <div class="number"><p>1</p></div>
                    <div class="name"><p>Name</p></div>
                    <div class="mark"><p>100</p></div>
                    <div class="talant"><p>Talant</p></div>
                </div>
                <div class="second">
                    <div class="number"><p>2</p></div>
                    <div class="name"><p>Name</p></div>
                    <div class="mark"><p>95</p></div>
                    <div class="talant"><p>Talant</p></div>
                </div>
                <div class="third">
                    <div class="number"><p>3</p></div>
                    <div class="name"><p>Name</p></div>
                    <div class="mark"><p>90</p></div>
                    <div class="talant"><p>Talant</p></div>
                </div>
            </div>
            
        </main>

        <div class="btn-container">
            <button type="submit">Повернутися на головну сторінку</button>
        </div>

        <footer>
            <div class="container">
                <div class="footer">
                    <p>&copy; 2023 Україна має талант</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="../js/finalPage.js"></script>

</body>
</html>
